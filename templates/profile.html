<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 style="color:brown;">{{request.user}}</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <h2>Company Logo</h2>
                <h4>My Tasks</h4>
                <h4>My Profile</h4>
            </div>
            <div class="col-8 text-center">
                <a type="button"style="text-decoration:none;color:rgba(45, 84, 9, 0.646); font-size:26px; border:3px solid rgba(45, 84, 9, 0.646); padding:5px" onclick="myFunction()">Add Task</a>
                <div id="myDIV" class="mt-5" style="display: none;">
                    <form action="{% url 'taskform' %}" method="post">
                        {% csrf_token %}
                        <label for="">Task Name</label>
                        <input type="text" name="taskname" class="form-control">
                        <label for="">Task Date</label>
                        <input type="text" name="task_date"class="form-control">
                        <label for="">Task Time</label>
                        <input type="text" name="task_time"class="form-control">
                        <label for="">Assigned By</label>
                        <input type="text" name="assigned_by"class="form-control">
                        <label for="">Status</label>
                        <input type="text" name="task_status"class="form-control">

                        <button type="submit">Submit</button>
                    </form>
                    </div>
                <div class="row mt-5">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Task Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Assigned By</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for t in taskrecord %}
                          <tr>
                            <td>{{t.taskname}}</td>
                            <td>{{t.task_date}}</td>
                            <td>{{t.task_time}}</td>
                            <td>{{t.assigned_by}}</td>
                            <td>{{t.task_status}}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myDIV");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
</body>
</html>
